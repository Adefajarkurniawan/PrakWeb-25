<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dasbor Mahasiswa</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
</head>

<body>

    <header>
        <h1> Dasbor Manajemen Mahasiswa</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Tambah / Edit Data Mahasiswa</h2>
            
            <form id="mahasiswaForm">
                
                <input type="hidden" id="mahasiswaId" name="id">

                <div class="form-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim" placeholder="Masukkan Nomor Induk Mahasiswa" required>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
                </div>

                <div class="form-group">
                    <label for="jurusan">Jurusan:</label>
                    <input type="text" id="jurusan" name="jurusan" placeholder="Contoh: Teknik Informatika" required>
                </div>

                <button type="submit">Simpan Data</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Daftar Mahasiswa</h2>
            
            <table id="mahasiswaTable">
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Aksi</th> </tr>
                </thead>
                <tbody id="mahasiswaTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Kelas Web Programming</p>
    </footer>

</body>
</html>
